<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bijak - Daftar Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .logo-area h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .logo-area h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            color: #666;
            font-size: 14px;
        }

        .form-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-area">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1>AI <span>Bijak</span></h1>
            <p class="tagline">Buat akun untuk mengakses semua fitur</p>
        </div>

        <h2 class="form-title">Daftar Akun Baru</h2>
        <p class="form-subtitle">Isi data diri Anda untuk mulai belajar AI</p>
        
        <div id="message" class="alert"></div>
        
        <form id="registerForm" action="proses_register.php" method="POST">
            <div class="input-group">
                <label for="nama">Nama Lengkap *</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="contoh: nama@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="no_hp">Nomor Handphone</label>
                <input type="tel" id="no_hp" name="no_hp" placeholder="081234567890">
            </div>
            
            <div class="input-group">
                <label for="role">Saya adalah *</label>
                <select id="role" name="role" required>
                    <option value="">Pilih peran</option>
                    <option value="siswa">Siswa SMP/SMA/SMK</option>
                    <option value="guru">Guru/Dosen</option>
                    <option value="umum">Umum/Mahasiswa</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Konfirmasi Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Ketik ulang password" required>
            </div>
            
            <button type="submit" class="btn-primary">Daftar Sekarang</button>
        </form>
        
        <div class="login-link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            let strength = 'Lemah';
            let strengthClass = 'strength-weak';
            
            if (password.length >= 8) {
                if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                    strength = 'Kuat';
                    strengthClass = 'strength-strong';
                } else if (password.length >= 8 && /[A-Z]/.test(password)) {
                    strength = 'Sedang';
                    strengthClass = 'strength-medium';
                }
            } else if (password.length >= 6) {
                strength = 'Lemah';
                strengthClass = 'strength-weak';
            }
            
            strengthDiv.textContent = `Kekuatan password: ${strength}`;
            strengthDiv.className = `password-strength ${strengthClass}`;
            strengthDiv.style.display = 'block';
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            
            // Validasi nama
            if (nama.length < 3) {
                e.preventDefault();
                showMessage('error', 'Nama minimal 3 karakter!');
                return false;
            }
            
            // Validasi email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                showMessage('error', 'Format email tidak valid!');
                return false;
            }
            
            // Validasi password
            if (password.length < 6) {
                e.preventDefault();
                showMessage('error', 'Password minimal 6 karakter!');
                return false;
            }
            
            // Validasi konfirmasi password
            if (password !== confirmPassword) {
                e.preventDefault();
                showMessage('error', 'Password dan konfirmasi password tidak cocok!');
                return false;
            }
            
            return true;
        });

        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Cek jika ada parameter di URL
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            if (error) {
                showMessage('error', decodeURIComponent(error));
            }
            
            if (success) {
                showMessage('success', decodeURIComponent(success));
                setTimeout(() => {
                    window.location.href = 'login.html?success=' + encodeURIComponent('Pendaftaran berhasil! Silakan login.');
                }, 3000);
            }
        });
    </script>
</body>
</html>
